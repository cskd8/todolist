{{ template "header" . }}
<!-- login form -->
<div class="w3-card-4">
<div class="w3-container w3-green">
    <h2>Login</h2>
</div>
<form class="w3-container w3-padding" action="/login" method="post">
<div class="w3-row w3-section">
    <div class="w3-rest">
        <input class="w3-input w3-border" name="username" type="text" placeholder="Username">
    </div>
</div>
<div class="w3-row w3-section">
    <div class="w3-rest">
        <input class="w3-input w3-border" name="password" type="password" placeholder="Password">
    </div>
</div>
    <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" type="submit">Login</button>
</form>
<form class = "w3-container w3-padding" action="/signup" method="get">
    <button class="w3-button w3-block w3-section w3-black w3-ripple w3-padding" type="submit">Signup</button>
</form>
</div>
{{ template "footer" . }}
